<div class="main">
  <section class="hero">
    <div class="hero-inner cover-fade vertical-center">
      <div class="hero-images">&nbsp;</div>
      <div class="hero-links"a>
        <p class="hero-headline">New Album</p>
        <p class="album-title">Speaking in Cursive</p>
        <div class="buttons">
          <a href="https://itunes.apple.com/us/album/speaking-in-cursive/id964741034" target="_blank"><span class="itunes">iTunes</span></a>
          <a href="https://open.spotify.com/album/5f7ozvLOEE4R34nT1aGXBJ" target="_blank"><span class="spotify">Spotify</span></a>
        </div>
      </div>
    </div>
  </section>

  <section class="video section">
    <video autoplay loop muted poster="/img/Lyndsi-SomdayDreams.jpg" id="bgvid">
      <source src="polina.webm" type="video/webm">
      <source src="/img/SomedayDreams.mp4" type="video/mp4">
    </video>
    <div class="video-overlay">
      <div class="play-this">

        <div class="modal">
          <label for="modal-1">
            <div class="modal-trigger play-button">&nbsp;</div>
          </label>
          <input class="modal-state" id="modal-1" type="checkbox" />
          <div class="modal-fade-screen">
            <div class="modal-inner">
              <div onclick="document.getElementById('ytplayer').stopVideo()" class="modal-close" for="modal-1"></div>
              <div class="video-wrapper">
                <object id="ytplayer">
                    <param name="movie" value="http://www.youtube.com/v/2a5kclVSfK4?version=3&amp;enablejsapi=1">
                    <param name="allowScriptAccess" value="always">
                    <embed id="ytplayer" src="http://www.youtube.com/v/2a5kclVSfK4?version=3&amp;enablejsapi=1" type="application/x-shockwave-flash" allowfullscreen="true" allowscriptaccess="always">
                </object>
              </div>
            </div>
          </div>
        </div>
        <h1>Someday Dreams</h1>
      </div>
    </div>
  </section>

  <section class="shows section">
    <h1 class="pageTitle">Shows</h1>
    <table class="schedule">
      {% include shows.html %}
    </table>
  </section>

  <section class="follow section">

        <a href="https://www.facebook.com/bigwildwings" target="_blank" class="fa">&nbsp;</a>

        <a href="https://soundcloud.com/big-wild-wings" target="_blank" class="sc">&nbsp;</a>

    </div>
    <div class="footer">
      <ul class="footer-links">
        <li>Home</li>

        <li>Shows</li>
